<form (ngSubmit)="signUp()">
    <div class="holder">
        <div class="form">
            <div class="header">
                <div class="h1">
                    <h1>Sign up</h1>
                </div>
                <div class="login">
                    <span>Already have an account?</span>
                    <a routerLink="/login">Log in</a>
                </div>
            </div>
            <div class="submission">
                <div class="input">
                    <label for="username">Username</label>
                    <input type="text" [(ngModel)]="user.username" id="username" name="username" required>
                </div>
                <div class="input">
                    <label for="pass">Password</label>
                    <input type="password" [(ngModel)]="user.password" id="pass" name="pass" required>
                </div>
                <div class="input">
                    <label for="confirm">Confirm password</label>
                    <input type="password" [(ngModel)]="confirmPassword" id="confirm" name="confirm" required>
                </div>
                <p class="error">{{error}}</p>
                <button type="submit">Sign up</button>
            </div>
        </div>
    </div>
</form>
