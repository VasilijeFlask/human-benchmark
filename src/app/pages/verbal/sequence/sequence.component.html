<div class="holder">
    <div class="game">

        <div [hidden]="!showElements || showResult" class="display_level" >
            <span class="level">Level:</span>
            <span class="score">{{level}}</span>
        </div>

        <div *ngIf="showGame && !showResult" class="game_in_progress" >
            <div class="row" *ngFor="let row of tiles; index as i">
                <div *ngFor="let tile of row; index as j" 
                    [class.active]="activeTiles[i][j]" 
                    (click)="tileClicked(i, j)">
                </div>
            </div>
        </div>
        <div *ngIf="showResult" class="result">
            <span class="fa fa-th-large fa-7x fade-in" aria-hidden="true"></span>
            <h1 class="fade-in">Game Over</h1>
            <div class="display_level fade-in">Level: {{level}}</div>
            <app-start-button (click)="restartGame()" class="fade-in"></app-start-button>
        </div>
        
        
        <span *ngIf="!showElements && !showResult" class="fa fa-th-large fa-7x fade-in" aria-hidden="true"></span>
        <h1 *ngIf="!showElements && !showResult" class="fade-in">Sequence Memory Test</h1>
        <h2 *ngIf="!showElements && !showResult" class="fade-in">Memorize the pattern.</h2>
        <app-start-button (click)="startGame()" *ngIf="!showElements" class="fade-in"></app-start-button>
    </div>
    <div class="stats_about">
        <div class="stats">
            <h2>Statistics</h2>
            <app-stats [labels]="pageLabels"
                       [data]="pageData"></app-stats>
        </div>
        <div class="about">
            <h2>About the test</h2>
           <app-about [first]="first"
                      [second]="second"
                      [third]="third"></app-about>
        </div>
    </div>
</div>
