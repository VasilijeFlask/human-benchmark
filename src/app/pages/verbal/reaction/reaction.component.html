<div class="holder">
    <div class="game">
        <div class="box" 
             [ngClass]="{'green': isGreen, 'red': !isGreen}" 
             (click)="handleClick()" 
             [hidden]="!showBox">
        </div>
        <span *ngIf="!showElements" class="fa fa-bolt fa-7x fade-in" aria-hidden="true"></span>
        <h1 *ngIf="!showElements" class="fade-in">Reaction Time Test</h1>
        <h2 *ngIf="!showElements" class="fade-in">When the red box turns green, click as quickly as you can.</h2>
        <span *ngIf="showResult" class="result">{{reactionTime}}ms</span>
        <span *ngIf="showError" class="error">Too soon!</span>
        <app-start-button *ngIf="!showError"  class="fade-in" (click)="startGame()" [hidden]="showBox" [hidden]="showResult"></app-start-button>
        <app-start-button *ngIf="showResult" (click)="resetGame()" [buttonText]="'Try again'"></app-start-button>
    </div>
    <div class="stats_about">
        <div class="stats">
            <h2>Statistics</h2>
            <app-stats [labels]="pageLabels"
                       [data]="pageData"></app-stats>
        </div>
        <div class="about">
            <h2>About the test</h2>
           <app-about [first]="first"
                      [second]="second"
                      [third]="third"
                      [fourth]="fourth" ></app-about>
        </div>
    </div>
</div>
