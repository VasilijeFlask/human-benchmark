<div class="holder">
    <div class="game">
        <div class="display_level">
            <span class="level" [hidden]="!showElements">Level:</span>
            <span class="score" [hidden]="!showElements">1</span>
        </div>
        <div class="game_in_progress"
             [hidden]="!showElements">
            <div class="row">
                <div (click)="tileClicked(1)"></div>
                <div (click)="tileClicked(2)"></div>
                <div (click)="tileClicked(3)"></div>
            </div>
            <div class="row">
                <div (click)="tileClicked(4)"></div>
                <div (click)="tileClicked(5)"></div>
                <div (click)="tileClicked(6)"></div>
            </div>
            <div class="row">
                <div (click)="tileClicked(7)"></div>
                <div (click)="tileClicked(8)"></div>
                <div (click)="tileClicked(9)"></div>
            </div>
        </div>
        <span *ngIf="!showElements" class="fa fa-th-large fa-7x fade-in" aria-hidden="true"></span>
        <h1 *ngIf="!showElements" class="fade-in">Sequence Memory Test</h1>
        <h2 *ngIf="!showElements" class="fade-in">Memorize the pattern.</h2>
        <app-start-button (click)="startGame()" *ngIf="!showElements" class="fade-in"></app-start-button>
    </div>
    <div class="stats_about">
        <div class="stats">
            <h2>Statistics</h2>
            <app-stats [labels]="pageLabels"
                       [data]="pageData"></app-stats>
        </div>
        <div class="about">
            <h2>About the test</h2>
           <app-about [first]="first"
                      [second]="second"
                      [third]="third"></app-about>
        </div>
    </div>
</div>
