<div class="holder">
    <div class="game">
        <span class="fa fa-th-large fa-7x fade-in" aria-hidden="true"></span>
        <h1 class="fade-in">Sequence Memory Test</h1>
        <h2 class="fade-in">Memorize the pattern.</h2>
        <app-start-button class="fade-in"></app-start-button>
    </div>
    <div class="stats_about">
        <div class="stats">
            <h2>Statistics</h2>
            <app-stats [labels]="pageLabels"
                       [data]="pageData"></app-stats>
        </div>
        <div class="about">
            <h2>About the test</h2>
           <app-about [first]="first"
                      [second]="second"
                      [third]="third"></app-about>
        </div>
    </div>
</div>
